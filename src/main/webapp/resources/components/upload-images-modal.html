<%@ page contentType="text/html; charset=UTF-8" pageEncoding="UTF-8" %>

<div class="modal fade" id="upload-images-modal">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">
                    <fmt:message key="upload.title" bundle="${rb}"/>
                </h4>
            </div>
            <div class="modal-body">
                <form action="/image-provider" id="images-upload" method="post" enctype="multipart/form-data">
                    <input type="file" name="images" id="images-input" multiple="multiple">
                    <input type="submit" class="hidden">
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">
                    <fmt:message key="upload.close" bundle="${rb}"/>
                </button>
                <button type="button" class="btn btn-primary" data-dismiss="modal" id="upload-images-btn">
                    <fmt:message key="upload.action" bundle="${rb}"/>
                </button>
            </div>
        </div>
    </div>
</div>
