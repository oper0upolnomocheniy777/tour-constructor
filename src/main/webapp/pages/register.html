<%@ page contentType="text/html; charset=UTF-8" pageEncoding="UTF-8" %>
<%@ taglib prefix="c" uri="http://java.sun.com/jsp/jstl/core" %>
<%@ taglib prefix="fmt" uri="http://java.sun.com/jsp/jstl/fmt" %>

<fmt:setBundle basename="lang" var="rb" />

<html>
<head>
    <title>Tour Agency</title>
    <c:import url="/resources/components/head.html"/>
    <link rel="stylesheet" href="/resources/css/tour.css"/>
    <link rel="stylesheet" href="/resources/css/new-master.css"/>
</head>
<body>

<c:import url="/resources/components/navbar.html"/>

<div class="container-fluid">

    <div class="col-md-offset-4 col-md-8">

        <form class="col-md-6 floating-plane" method="post" action="/register">
            <c:if test="${not empty error}">
                <p class="bg-danger"><fmt:message key="${error}" bundle="${rb}"/></p>
            </c:if>

            <fieldset>

                <legend>
                    <fmt:message key="register" bundle="${rb}"/>
                </legend>

                <div class="form-group">
                    <label class="control-label" for="">
                        <fmt:message key="register.surname" bundle="${rb}"/>
                    </label>

                    <fmt:message key="register.pupkin" var="pupkin" bundle="${rb}"/>
                    <input  name="lastName" value="${user.lastName}"
                            placeholder="${pupkin}" class="form-control input-md" required="" type="text">
                </div>


                <div class="form-group">
                    <label class="control-label" for="">
                        <fmt:message key="register.name" bundle="${rb}"/>
                    </label>

                    <fmt:message key="register.vasya" var="vasya" bundle="${rb}"/>
                    <input  name="firstName" value="${user.firstName}"
                            placeholder="${vasya}" class="form-control input-md" required="" type="text">
                </div>

                <div class="form-group">
                    <label class="control-label" for="">
                        <fmt:message key="register.telephone" bundle="${rb}"/>
                    </label>
                    <input name="telephone" value="${user.telephone}"

                           class="form-control input-md" required=""
                           placeholder="+380 XX XXX XXXX"
                           type="text" pattern="^\+[0-9 ]{10,}$">
                </div>

                <div class="form-group">
                    <label class="control-label" for="">
                        <fmt:message key="login.login" bundle="${rb}"/>
                    </label>

                    <input  name="username" value="${user.username}"
                            placeholder="vasya_pupkin" class="form-control input-md" required="" type="text">
                </div>

                <div class="form-group">
                    <label class="control-label" for="">
                        <fmt:message key="login.password" bundle="${rb}"/>
                    </label>

                    <input  name="password" class="form-control input-md" required="" type="password">
                </div>

            </fieldset>

            <div class="pull-right">
                <fmt:message key="register.do" var="registerDo" bundle="${rb}"/>
                <input type="submit" class="btn btn-contrast" value="${registerDo}"/>
            </div>
        </form>
    </div>
</div>

</body>
</html>
